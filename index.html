<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ğŸŒˆ Vibe Check</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #fbcfe8, #c7d2fe);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: white;
      border-radius: 2rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      padding: 2rem;
    }

    h1 {
      text-align: center;
      color: #4f46e5;
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    p.subtitle {
      text-align: center;
      color: #4338ca;
      margin-bottom: 2rem;
    }

    .question {
      margin-bottom: 2.5rem;
    }

    .question label {
      font-size: 1.2rem;
      font-weight: bold;
      color: #1e3a8a;
      display: block;
      margin-bottom: 0.5rem;
    }

    input[type=range] {
      width: 100%;
      appearance: none;
      height: 10px;
      background: #ddd;
      border-radius: 5px;
      outline: none;
      margin-bottom: 0.5rem;
    }

    input[type=range]::-webkit-slider-thumb {
      appearance: none;
      height: 24px;
      width: 24px;
      background-color: #4f46e5;
      border-radius: 50%;
      cursor: pointer;
    }

    .emoji-row {
      display: flex;
      justify-content: space-between;
      font-size: 1.8rem;
      padding: 0 0.5rem;
    }

    .submit-btn {
      display: block;
      margin: 2rem auto 0;
      padding: 0.75rem 2rem;
      font-size: 1.1rem;
      color: white;
      background-color: #4f46e5;
      border: none;
      border-radius: 9999px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #4338ca;
    }

    #summary {
      margin-top: 2rem;
      padding: 1.5rem;
      background-color: #f0fdf4;
      border-radius: 1rem;
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
      color: #166534;
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>ğŸŒˆ Vibe Check</h1>
    <p class="subtitle">Tell us how you're feeling today!</p>

    <div class="question">
      <label for="workMood">How are you feeling about work today?</label>
      <input type="range" id="workMood" min="0" max="4" value="2" onchange="updateSlider(this)">
      <div class="emoji-row" id="workMoodEmojis">ğŸ˜ ğŸ˜• ğŸ˜ ğŸ˜Š ğŸ˜</div>
    </div>

    <div class="question">
      <label for="homeBalance">How's your work-life balance?</label>
      <input type="range" id="homeBalance" min="0" max="4" value="2" onchange="updateSlider(this)">
      <div class="emoji-row" id="homeBalanceEmojis">ğŸ˜ ğŸ˜• ğŸ˜ ğŸ˜Š ğŸ˜</div>
    </div>

    <div class="question">
      <label for="energy">How much energy do you have right now?</label>
      <input type="range" id="energy" min="0" max="4" value="2" onchange="updateSlider(this)">
      <div class="emoji-row" id="energyEmojis">ğŸ˜ ğŸ˜• ğŸ˜ ğŸ˜Š ğŸ˜</div>
    </div>

    <div class="question">
      <label for="support">Do you feel supported by your team?</label>
      <input type="range" id="support" min="0" max="4" value="2" onchange="updateSlider(this)">
      <div class="emoji-row" id="supportEmojis">ğŸ˜ ğŸ˜• ğŸ˜ ğŸ˜Š ğŸ˜</div>
    </div>

    <button class="submit-btn" onclick="handleSubmit()">ğŸš€ Submit Vibes</button>

    <div id="summary"></div>
  </div>

  <script>
    const emojiFaces = ['ğŸ˜', 'ğŸ˜•', 'ğŸ˜', 'ğŸ˜Š', 'ğŸ˜'];

    function updateSlider(slider) {
      const id = slider.id + "Emojis";
      const emojiRow = document.getElementById(id);
      let updated = emojiFaces.map((emoji, i) => {
        return i === parseInt(slider.value) ? `<span style="transform: scale(1.3);">${emoji}</span>` : emoji;
      });
      emojiRow.innerHTML = updated.join(" ");
    }

    function getOverallMood(avg) {
      if (avg >= 3.5) return "ğŸ˜ You're feeling awesome!";
      if (avg >= 2.5) return "ğŸ˜Š You're feeling pretty good.";
      if (avg >= 1.5) return "ğŸ˜ You're feeling okay.";
      if (avg >= 0.5) return "ğŸ˜• You might be having a rough day.";
      return "ğŸ˜ You seem really down today.";
    }

    function handleSubmit() {
      const values = [
        parseInt(document.getElementById("workMood").value),
        parseInt(document.getElementById("homeBalance").value),
        parseInt(document.getElementById("energy").value),
        parseInt(document.getElementById("support").value)
      ];

      const average = values.reduce((a, b) => a + b, 0) / values.length;
      const moodSummary = getOverallMood(average);

      const summaryDiv = document.getElementById("summary");
      summaryDiv.textContent = moodSummary;
      summaryDiv.style.display = "block";
    }
  </script>

</body>
</html>
