<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🌈 Vibe Check</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #fbcfe8, #c7d2fe);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: white;
      border-radius: 2rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      padding: 2rem;
    }

    h1 {
      text-align: center;
      color: #4f46e5;
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    p.subtitle {
      text-align: center;
      color: #4338ca;
      margin-bottom: 2rem;
    }

    .question {
      margin-bottom: 2.5rem;
    }

    .question label {
      font-size: 1.2rem;
      font-weight: bold;
      color: #1e3a8a;
      display: block;
      margin-bottom: 0.5rem;
    }

    input[type=range] {
      width: 100%;
      appearance: none;
      height: 10px;
      background: #ddd;
      border-radius: 5px;
      outline: none;
      margin-bottom: 0.5rem;
    }

    input[type=range]::-webkit-slider-thumb {
      appearance: none;
      height: 24px;
      width: 24px;
      background-color: #4f46e5;
      border-radius: 50%;
      cursor: pointer;
    }

    .emoji-row {
      display: flex;
      justify-content: space-between;
      font-size: 1.8rem;
      padding: 0 0.5rem;
    }

    .submit-btn {
      display: block;
      margin: 2rem auto 0;
      padding: 0.75rem 2rem;
      font-size: 1.1rem;
      color: white;
      background-color: #4f46e5;
      border: none;
      border-radius: 9999px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #4338ca;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>🌈 Vibe Check</h1>
    <p class="subtitle">Tell us how you're feeling today!</p>

    <div class="question">
      <label for="workMood">How are you feeling about work today?</label>
      <input type="range" id="workMood" min="0" max="4" value="2" onchange="updateSlider(this)">
      <div class="emoji-row" id="workMoodEmojis">😞 😕 😐 😊 😁</div>
    </div>

    <div class="question">
      <label for="homeBalance">How's your work-life balance?</label>
      <input type="range" id="homeBalance" min="0" max="4" value="2" onchange="updateSlider(this)">
      <div class="emoji-row" id="homeBalanceEmojis">😞 😕 😐 😊 😁</div>
    </div>

    <div class="question">
      <label for="energy">How much energy do you have right now?</label>
      <input type="range" id="energy" min="0" max="4" value="2" onchange="updateSlider(this)">
      <div class="emoji-row" id="energyEmojis">😞 😕 😐 😊 😁</div>
    </div>

    <div class="question">
      <label for="support">Do you feel supported by your team?</label>
      <input type="range" id="support" min="0" max="4" value="2" onchange="updateSlider(this)">
      <div class="emoji-row" id="supportEmojis">😞 😕 😐 😊 😁</div>
    </div>

    <button class="submit-btn" onclick="submitFeedback()">🚀 Submit Vibes</button>
  </div>

  <script>
    const emojiFaces = ['😞', '😕', '😐', '😊', '😁'];

    function updateSlider(slider) {
      const id = slider.id + "Emojis";
      const emojiRow = document.getElementById(id);
      let updated = emojiFaces.map((emoji, i) => {
        return i === parseInt(slider.value) ? `<span style="transform: scale(1.3);">${emoji}</span>` : emoji;
      });
      emojiRow.innerHTML = updated.join(" ");
    }

    function submitFeedback() {
      const feedback = {
        workMood: document.getElementById('workMood').value,
        homeBalance: document.getElementById('homeBalance').value,
        energy: document.getElementById('energy').value,
        support: document.getElementById('support').value,
      };
      alert("Thanks for your vibes! 🌟\n\n" + JSON.stringify(feedback, null, 2));
    }
  </script>
</body>
</html>
<script>
(function() {
  var ws = new WebSocket('ws://' + window.location.host + 
             '/jb-server-page?reloadMode=RELOAD_ON_SAVE&'+
             'referrer=' + encodeURIComponent(window.location.pathname));
  ws.onmessage = function (msg) {
      if (msg.data === 'reload') {
          window.location.reload();
      }
      if (msg.data.startsWith('update-css ')) {
          var messageId = msg.data.substring(11);
          var links = document.getElementsByTagName('link');
          for (var i = 0; i < links.length; i++) {
              var link = links[i];
              if (link.rel !== 'stylesheet') continue;
              var clonedLink = link.cloneNode(true);
              var newHref = link.href.replace(/(&|\?)jbUpdateLinksId=\d+/, "$1jbUpdateLinksId=" + messageId);
              if (newHref !== link.href) {
                clonedLink.href = newHref;
              }
              else {
                var indexOfQuest = newHref.indexOf('?');
                if (indexOfQuest >= 0) {
                  // to support ?foo#hash 
                  clonedLink.href = newHref.substring(0, indexOfQuest + 1) + 'jbUpdateLinksId=' + messageId + '&' + 
                                    newHref.substring(indexOfQuest + 1);
                }
                else {
                  clonedLink.href += '?' + 'jbUpdateLinksId=' + messageId;
                }
              }
              link.replaceWith(clonedLink);
          }
      }
  };
})();
</script>
